name: Build and Deploy Knowledge

on:
  push:
    paths:
      - "knowledge-search/**"
      - ".github/workflows/deploy-knowledge.yml"
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-knowledge-image:
    uses: ./.github/workflows/docker-build-and-push.yml
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    with:
      context: ./knowledge-search
      dockerfile: ./knowledge-search/Dockerfile
      image_name: ${{ github.repository }}/knowledge

  deploy-search-api-to-staging:
    needs: build-knowledge-image
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEPLOY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEPLOY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEPLOY_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ca-aiasst-search-stag-eus
          resourceGroup: rg-aiasst-stag-eus
          imageToDeploy: ghcr.io/${{ needs.build-knowledge-image.outputs.image_name_with_digest }}

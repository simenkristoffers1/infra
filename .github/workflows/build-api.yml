name: Build and Push API Image

on:
  push:
    paths:
      - "assistant/**"
      - ".github/workflows/build-api.yml"
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-api:
    uses: ./.github/workflows/docker-build-and-push.yml
    permissions:
      contents: read
      packages: write
      attestations: write
    with:
      context: ./assistant
      dockerfile: ./assistant/Dockerfile
      image_name: ${{ github.repository_owner }}/${{ github.repository }}/api

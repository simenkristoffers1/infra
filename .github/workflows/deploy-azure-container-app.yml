name: Deploy Azure Container App

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
        default: ghcr.io
      image-name:
        required: true
        type: string
      container-app-name:
        required: true
        type: string
      resource-group:
        required: true
        type: string
    secrets:
      azure-client-id:
        required: true
      azure-tenant-id:
        required: true
      azure-subscription-id:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.azure-client-id }}
          tenant-id: ${{ secrets.azure-tenant-id }}
          subscription-id: ${{ secrets.azure-subscription-id }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ inputs.container-app-name }}
          resourceGroup: ${{ inputs.resource-group }}
          imageToDeploy: ${{ inputs.registry }}/${{ inputs.image-name }}

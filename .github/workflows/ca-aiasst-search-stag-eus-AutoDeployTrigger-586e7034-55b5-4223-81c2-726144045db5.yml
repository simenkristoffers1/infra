name: Trigger auto deployment for ca-aiasst-search-stag-eus

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAAIASSTSEARCHSTAGEUS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAAIASSTSEARCHSTAGEUS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAAIASSTSEARCHSTAGEUS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.CAAIASSTSEARCHSTAGEUS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAAIASSTSEARCHSTAGEUS_REGISTRY_PASSWORD }}
          containerAppName: ca-aiasst-search-stag-eus
          resourceGroup: rg-aiasst-stag-eus
          imageToBuild: ghcr.io/ca-aiasst-search-stag-eus:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
